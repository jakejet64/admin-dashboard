<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebarlist" id="dashboard">
            <img src="assets/sidebar/dashboard.svg" alt="dashboard icon"><span>Dashboard</span>
        </div>
        <div class="sidebarlist">
            <img src="assets/sidebar/home.svg" alt="home icon"><span>Home</span>
            <img src="assets/sidebar/profile.svg" alt="profile icon"><span>Profile</span>
            <img src="assets/sidebar/messages.svg" alt="messages icon"><span>Messages</span>
            <img src="assets/sidebar/history.svg" alt="history icon"><span>History</span>
            <img src="assets/sidebar/tasks.svg" alt="tasks icon"><span>Tasks</span>
            <img src="assets/sidebar/communities.svg" alt="communities icon"><span>Communities</span>
        </div>
        <div class="sidebarlist">
            <img src="assets/sidebar/settings.svg" alt="settings icon"><span>Settings</span>
            <img src="assets/sidebar/support.svg" alt="support icon"><span>Support</span>
            <img src="assets/sidebar/privacy.svg" alt="privacy icon"><span>Privacy</span>
        </div>
    </div>
    <div class="header">
        <div class="search"></div>
        <img src="assets/header/magnify.svg" alt="search icon">
        <input type="search">
        <img src="assets/header/bell-ring.svg" alt="notification icon">
        <img src="assets/user/images.png" alt="user icon" id="userIconHeader">
        <span>User 227</span>
    </div>
    <div class="subheader">
        <img src="assets/user/images.png" alt="user icon" id="userIconSubheader">
        <div><p>Hi there,</p><p>User 227 (@u227)</p></div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
    </div>
    <div class="projects">
        projects
    </div>
    <div class="announcements">
        announcements
    </div>
    <div class="trending">
        trending
    </div>
</body>
</html>
